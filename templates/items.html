<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Shopping List {{ list_name }}</title>
  </head>
<body role="document">

  <ul class="nav nav-pills justify-content-center navbar bg-light">
    <li class="nav-item">
      <a class="nav-link" href="{{ base_url_path }}">Lists</a>
    </li>
    <li class="nav-item">
      <a class="nav-link active" href="#">Items</a>
    </li>
  </ul>

    <div class="container" style="margin-top: 12px">
        <h3>List: {{ list_name }}</h3>
      <div class="bg-light" style="padding: 6px">
        <a href="?">⬇️ Name</a> <a href="?order_by=state">⬇️ Priority</a>
      </div>
      {% if new_item_located_at_top %}
      <div class="bg-light" class="container">
          {% if multi_line_mode %}
          <textarea id="newItemName" rows="3" placeholder="New item..."></textarea>
          {% else %}
          <input id="newItemName" type="text" placeholder="New item..." />
          {% endif %}
          <button id="addNewItemButton" type="button" class="btn btn-default" {% if multi_line_mode %}style="vertical-align: top;"{% endif %}><strong>+</strong></button>
      </div>
      {% endif %}
      <div id="items-buttons">
        {% for item in items %}
          <button
            type="button"
            class="item btn {{ item[2] }}"
            data-state="{{ item[1] }}"
            data-key="{{ item[0] }}"
            {% if multi_line_mode %}style="text-align: left;"{% endif %}
          >
            {% if item[0].startswith('http') %}
              <a href="{{ item[0] }}" target="_blank">{{ item[0] | safe }}</a>
            {% else %} {{ item[0] | safe }} {% endif %}
          </button>
        {% endfor %}
      </div>
    </div>

    {% if not new_item_located_at_top %}
    <footer class="footer">
      <div class="container">
          {% if multi_line_mode %}
          <textarea id="newItemName" rows="3" placeholder="New item..."></textarea>
          {% else %}
          <input id="newItemName" type="text" placeholder="New item..." />
          {% endif %}
          <button id="addNewItemButton" type="button" class="btn btn-default" {% if multi_line_mode %}style="vertical-align: top;"{% endif %}><strong>+</strong></button>
      </div>
    </footer>
    {% endif %}

    <script type="text/javascript">
      const multiline_mode = {{ 'true' if multi_line_mode else 'false' }};
      const separator = "{{ separator }}";

      function htmlEncode(str) {
        return str.replace(/[&<>"'|]/g, function(match) {
          return {
            '&': '&amp;',
            '<': '&lt;',
            '>': '&gt;',
            '"': '&quot;',
            "'": '&#39;',
            '|': '&#124;'
          }[match] || match;
        });
      }

      const encodedSeparator = htmlEncode(separator);
      console.log("Encoded separator:", encodedSeparator, "Original separator:", separator);

      function copyToClipboard(text) {
        if (navigator.clipboard) {
          navigator.clipboard.writeText(text);
        }
      }

      function toggleItem(e) {
        const states = ["btn-default", "btn-warning", "btn-danger", "btn-dark"];
        const actions = ["c", "h", "d", "u"];
        const state = parseInt(e.target.dataset.state, 10);
        const newState = (state+1) % 4;

        e.target.classList.add(states[newState]);
        e.target.classList.remove(states[state]);
        e.target.dataset.state = newState;

        copyToClipboard(e.target.textContent.trim());

        saveItemAction(e.target.dataset.key, actions[state]);
      };

      function saveItemAction(itemName, action) {
        // Replace all occurrences of separator with encoded version
        const escapedSeparator = separator.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        const encodedItemName = itemName.replace(new RegExp(escapedSeparator, 'g'), encodedSeparator);

        fetch(`{{ base_url_path }}items/${encodeURIComponent("{{ list_name }}")}`, {
          body: encodeURIComponent(`${action}${separator}${encodedItemName}`),
          method: "POST",
          headers: {"Content-type": "application/x-www-form-urlencoded; charset=UTF-8"}
        })
        .then((response) => {
          if (!response.ok) {
            throw (new Error(`${response.status} ${response.statusText}`));
          }
        })
        .catch(error => {
          alert(`Error occurred, action might not have been not saved, please reload.\n${error}`);
        });
      }

      function addNewItemToList() {
        let newItemName = document.getElementById("newItemName")
                                    .value
                                    .trim()
                                    .toLowerCase()
                                    ;
        if (multiline_mode) {
          newItemName = newItemName.replace(/\n/g, '<br>');
        }

        if (newItemName.length > 0 && !itemExists(newItemName)) {
          const styleAttr = multiline_mode ? ' style="text-align: left;"' : '';
          document.getElementById("items-buttons").insertAdjacentHTML(
            "beforeend",
            `<button type="button" class="item btn btn-warning" data-state="1" data-key="${newItemName}"${styleAttr}>${newItemName}</button>`
          );

          document.getElementById("newItemName").value = "";

          saveItemAction(newItemName, "c");
        }
      };

      function itemExists(itemName) {
        const buttons = Array.from(document.querySelectorAll('#items-buttons button'));
        return buttons.some(button => button.dataset.key === itemName);
      }

      window.addEventListener('load', () => {
        document.getElementById("items-buttons").onclick = (eventData) => {
          if (eventData.target.nodeName === "BUTTON") {
            toggleItem(eventData);
            return false;
          }
          return;
        };

        document.getElementById("addNewItemButton").onclick = addNewItemToList;

        if (!multiline_mode) {
          document.getElementById("newItemName").addEventListener("keypress", (eventData) => {
          if (eventData.keyCode === 13) {
            addNewItemToList();
          }
        }, false);
        }
      });
    </script>
</body>
</html>
